runtime: python39

# Basic App Engine configuration for CDE Matcher
service: default

# Instance configuration
instance_class: F2
automatic_scaling:
  min_instances: 0
  max_instances: 10
  target_cpu_utilization: 0.6

# Environment variables
env_variables:
  # GCS Configuration - uses pathnd_cdes bucket by default
  GCS_BUCKET_NAME: "pathnd_cdes"
  # Streamlit configuration
  STREAMLIT_SERVER_PORT: "8080"
  STREAMLIT_SERVER_ADDRESS: "0.0.0.0"
  STREAMLIT_SERVER_HEADLESS: "true"
  STREAMLIT_BROWSER_GATHER_USAGE_STATS: "false"

# Handlers
handlers:
- url: /.*
  script: auto
  secure: always

# Health check (App Engine will use this for readiness)
readiness_check:
  path: "/_ah/ready"
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
  app_start_timeout_sec: 300

liveness_check:
  path: "/_ah/health"
  check_interval_sec: 30
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2

# Resource limits
resources:
  cpu: 1
  memory_gb: 2
  disk_size_gb: 10